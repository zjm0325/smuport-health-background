<div class="login-container">
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入您的用户名！">
                <nz-input-group nzPrefixIcon="user" [nzSize]="'large'">
                    <input type="text" nz-input formControlName="username" placeholder="用户名" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzErrorTip="请输入您的密码！">
                <nz-input-group nzPrefixIcon="lock" [nzSize]="'large'">
                    <input type="password" nz-input formControlName="password" placeholder="密码" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control>
                <label nz-checkbox formControlName="remember" class="login-remember">
                    <span>自动登录</span>
                </label>
                <a class="login-form-forgot" class="login-form-forgot">忘记密码？</a>
                <button nz-button [nzSize]="'large'" class="login-form-button" [nzType]="'primary'" (click)="login()">登录</button>
                或
                <a [routerLink]="['/index/register']">现在注册！</a>
            </nz-form-control>
        </nz-form-item>
    </form>
</div>
